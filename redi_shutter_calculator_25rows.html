
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REDI Shutter Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        input { width: 80px; padding: 4px; }
    </style>
</head>
<body>
    <h1>REDI Shutter Calculator</h1>
    <table id="shutterTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Width (in)</th>
                <th>Height (in)</th>
                <th>Item Code</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td><input type='number' id='width_1'></td><td><input type='number' id='height_1'></td><td id='itemCode_1'>-</td></tr>
<tr><td>2</td><td><input type='number' id='width_2'></td><td><input type='number' id='height_2'></td><td id='itemCode_2'>-</td></tr>
<tr><td>3</td><td><input type='number' id='width_3'></td><td><input type='number' id='height_3'></td><td id='itemCode_3'>-</td></tr>
<tr><td>4</td><td><input type='number' id='width_4'></td><td><input type='number' id='height_4'></td><td id='itemCode_4'>-</td></tr>
<tr><td>5</td><td><input type='number' id='width_5'></td><td><input type='number' id='height_5'></td><td id='itemCode_5'>-</td></tr>
<tr><td>6</td><td><input type='number' id='width_6'></td><td><input type='number' id='height_6'></td><td id='itemCode_6'>-</td></tr>
<tr><td>7</td><td><input type='number' id='width_7'></td><td><input type='number' id='height_7'></td><td id='itemCode_7'>-</td></tr>
<tr><td>8</td><td><input type='number' id='width_8'></td><td><input type='number' id='height_8'></td><td id='itemCode_8'>-</td></tr>
<tr><td>9</td><td><input type='number' id='width_9'></td><td><input type='number' id='height_9'></td><td id='itemCode_9'>-</td></tr>
<tr><td>10</td><td><input type='number' id='width_10'></td><td><input type='number' id='height_10'></td><td id='itemCode_10'>-</td></tr>
<tr><td>11</td><td><input type='number' id='width_11'></td><td><input type='number' id='height_11'></td><td id='itemCode_11'>-</td></tr>
<tr><td>12</td><td><input type='number' id='width_12'></td><td><input type='number' id='height_12'></td><td id='itemCode_12'>-</td></tr>
<tr><td>13</td><td><input type='number' id='width_13'></td><td><input type='number' id='height_13'></td><td id='itemCode_13'>-</td></tr>
<tr><td>14</td><td><input type='number' id='width_14'></td><td><input type='number' id='height_14'></td><td id='itemCode_14'>-</td></tr>
<tr><td>15</td><td><input type='number' id='width_15'></td><td><input type='number' id='height_15'></td><td id='itemCode_15'>-</td></tr>
<tr><td>16</td><td><input type='number' id='width_16'></td><td><input type='number' id='height_16'></td><td id='itemCode_16'>-</td></tr>
<tr><td>17</td><td><input type='number' id='width_17'></td><td><input type='number' id='height_17'></td><td id='itemCode_17'>-</td></tr>
<tr><td>18</td><td><input type='number' id='width_18'></td><td><input type='number' id='height_18'></td><td id='itemCode_18'>-</td></tr>
<tr><td>19</td><td><input type='number' id='width_19'></td><td><input type='number' id='height_19'></td><td id='itemCode_19'>-</td></tr>
<tr><td>20</td><td><input type='number' id='width_20'></td><td><input type='number' id='height_20'></td><td id='itemCode_20'>-</td></tr>
<tr><td>21</td><td><input type='number' id='width_21'></td><td><input type='number' id='height_21'></td><td id='itemCode_21'>-</td></tr>
<tr><td>22</td><td><input type='number' id='width_22'></td><td><input type='number' id='height_22'></td><td id='itemCode_22'>-</td></tr>
<tr><td>23</td><td><input type='number' id='width_23'></td><td><input type='number' id='height_23'></td><td id='itemCode_23'>-</td></tr>
<tr><td>24</td><td><input type='number' id='width_24'></td><td><input type='number' id='height_24'></td><td id='itemCode_24'>-</td></tr>
<tr><td>25</td><td><input type='number' id='width_25'></td><td><input type='number' id='height_25'></td><td id='itemCode_25'>-</td></tr>
        </tbody>
    </table>
    <script>
        function determineItemCode(width, height) {
            if (width >= 27 && width <= 37 && height >= 63 && height <= 67) {
                return "RS-25x55";
            }
            return "Need Custom Order";
        }

        function updateItemCodes() {
            for (let i = 1; i <= 25; i++) {
                const widthInput = document.getElementById('width_' + i);
                const heightInput = document.getElementById('height_' + i);
                const itemCodeCell = document.getElementById('itemCode_' + i);

                const width = parseFloat(widthInput.value);
                const height = parseFloat(heightInput.value);

                if (!isNaN(width) && !isNaN(height)) {
                    itemCodeCell.textContent = determineItemCode(width, height);
                } else {
                    itemCodeCell.textContent = "-";
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            for (let i = 1; i <= 25; i++) {
                document.getElementById('width_' + i).addEventListener('input', updateItemCodes);
                document.getElementById('height_' + i).addEventListener('input', updateItemCodes);
            }
        });
    </script>
</body>
</html>
